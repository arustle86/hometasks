<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="../slider/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
</head>

<body>
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="../slider/img/1.jpeg" alt="Щетка1">
            </div>
            <div class="swiper-slide">
                <img src="../slider/img/2.jpeg" alt="Щетка2">
            </div>
            <div class="swiper-slide">
                <img src="../slider/img/3.jpeg" alt="Щетка3">
            </div>
            <div class="swiper-slide">
                <img src="../slider/img/4.jpeg" alt="Щетка4">
            </div>
            <div class="swiper-slide">
                <img src="../slider/img/5.jpeg" alt="Щетка5">
            </div>
            <div class="swiper-slide">
                <img src="../slider/img/6.jpeg" alt="Щетка6">
            </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
    <script src="../slider/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
</body>

</html>
